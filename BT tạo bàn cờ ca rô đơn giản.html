<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BT1</title>
</head>
<body>
<h1> Caro game simple</h1>
<p id="caro game"/>
<input type="button" value="change value" onclick="changevalue()">
<script>
    let b=document.getElementById("caro game")
let board =[]
let data=""
for(let i=0;i<5;i++){
    board[i] = new Array(0,0,0,0,0)
}
for (let i=0;i<5;i++){
    data +="<br/>"
    for(let j=0;j<5;j++){
        data += board[i][j]+"&nbsp;&nbsp;";

    }
}
data+="<br/><br/><input type='button' value='change value' onclick='changevalue()'>"
b.innerHTML= data;
    function changevalue() {
        let positionX=parseInt(prompt("X: "));
        let positionY=parseInt(prompt("Y: "));
        data="";
        board[positionX][positionY]="x";
        for (let i=0;i<5;i++) {
            data += "<br/>"
            for (let j = 0; j < 5; j++) {
                data += board[i][j] + "&nbsp;&nbsp;&nbsp;&nbsp;";
            }
        }
        data+="<br/><br/><input type='button' value='change value' onclick='changevalue()'>"
        b.innerHTML= "<hr/>"+data;

    }
</script>




</body>
</html>
